name: Docker Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log into Docker Hub
      run: echo "${{ secrets.DOCKER_PASS }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin

    - name: Build Docker image
      run: docker build . -t ${{ secrets.DOCKER_USER }}/micro_in_api

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USER }}/micro_in_api

    - name: Push the Docker image (to Render Host)
      uses: fjogeleit/http-request-action@v1.14.0
      with:
        url: ${{ secrets.DOCKER_DEPLOY }}
        method: 'GET'
    - name: Docker Logout
      run: docker logout

    
