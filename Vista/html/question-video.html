{{ define "Pregunta-Video"}}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vista Futurista</title>
    <link rel="stylesheet" href="../css/question.css" />
    <script src="../js/security.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-content">
          <span class="brand-name">{{ .NombreUsuario }}</span>
          <button class="ranking-btn">Ranking</button>
        </div>
      </div>

      <div class="content">
        <p class="text">{{ .Pregunta }}</p>
        <div class="image-container">
          <iframe
            width="100%"
            height="100%"
            src="{{.MultimediaURL}}"
            title="-"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          >
          </iframe>
        </div>
        <form class="response-form" method="POST">
          <div class="input-group">
            <input type="text" id="respuesta" name="respuesta" required />
            <label for="respuesta">Escribe tu respuesta aquÃ­</label>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
{{end}}
