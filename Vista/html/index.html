{{ define "Registro"}}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../js/security.js"></script>
  </head>
  <body>
    <div class="login-container">
      <form class="login-form" action="/" method="POST" onsubmit="desactivarBotonDeEnvio()">
        <h2>Tu aventura inicia aquí...</h2>

        <div class="input-group">
          <input
            type="text"
            id="NombreUsuario"
            name="NombreUsuario"
            placeholder="Nombre"
            required
          />
          <label for="NombreUsuario">Jugador</label>
        </div>
        <div class="input-group">
          <select name="Licenciatura" id="Licenciatura" required>
            <option value="" disabled selected></option>
            <option value="LEI">LEI</option>
            <option value="LE">LE</option>
          </select>
          <label for="Licenciatura">Licenciatura</label>
        </div>
        <div class="input-group">
          <input
            type="text"
            id="MetodoContacto"
            name="MetodoContacto"
            placeholder="999 999 9999"
            required
          />
          <label for="MetodoContacto">Teléfono de Contacto</label>
        </div>

        <button type="submit" id="botonEnvio">Entrar</button>
      </form>
    </div>
  </body>
</html>
{{end}}
